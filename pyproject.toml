[tool.poetry]
name = "macnotesapp"
version = "0.1.0"
description = "Automate Apple / macOS Notes.app with python."
authors = ["Rhet Turnbull <rturnbull@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
py-applescript = "^1.0.3"
click = "^8.1.3"
rich = "^12.4.4"
markdown2 = "^2.4.3"
toml = "^0.10.2"
questionary = "^1.10.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
cogapp = "^3.3.0"
wheel = "^0.37.1"
build = "^0.8.0"
pyinstaller = "^5.2"

[tool.poetry.scripts]
notes = "macnotesapp.__main__:cli_main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
